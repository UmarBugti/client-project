<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form" method="POST" action="/login">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="toggle-link">Don't have an account? <span id="switchToSignUp">Sign Up</span></p>
            </form>

            <!-- Sign-Up Form -->
            <form id="signUpForm" class="form hidden" method="POST" action="/signup">
                <h2>Sign Up</h2>
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="toggle-link">Already have an account? <span id="switchToLogin">Login</span></p>
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
